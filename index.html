<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>운동 기록 입력</title>
<style>
    table {
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 6px 10px;
        text-align: center;
    }
    th {
        background-color: #f5f5f5;
    }
    h2 {
        margin-top: 40px;
    }
    input {
        width: 60px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Weight Balancing</h1>
<p>시작 시간: <input type="time" id="start-time"> | 종료 시간: <input type="time" id="end-time"></p>

<h2>이지바 프리쳐컬</h2>
<table id="preacher-table">
    <tr><th>세트</th><th>무게</th><th>개수</th></tr>
    <tr>
        <td>1</td>
        <td><input type="number" class="weight"></td>
        <td><input type="number" class="count"></td>
    </tr>
    <tr>
        <td>2</td>
        <td><input type="number" class="weight"></td>
        <td><input type="number" class="count"></td>
    </tr>
    <tr>
        <th>총합</th>
        <td id="avg-weight">-</td>
        <td id="avg-count">-</td>
    </tr>
</table>

<button onclick="calculate()">계산하기</button>

<script>
function calculate() {
    const weights = [...document.querySelectorAll('#preacher-table .weight')]
        .map(input => parseFloat(input.value) || 0);
    const counts = [...document.querySelectorAll('#preacher-table .count')]
        .map(input => parseInt(input.value) || 0);

    const avgWeight = (weights.reduce((a,b)=>a+b,0) / weights.length).toFixed(1);
    const avgCount = (counts.reduce((a,b)=>a+b,0) / counts.length).toFixed(1);

    document.getElementById('avg-weight').innerText = avgWeight;
    document.getElementById('avg-count').innerText = avgCount;
}
</script>
</body>
</html>
